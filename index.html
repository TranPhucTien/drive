<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <!-- Link icon: https://fontawesome.com/ -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
            integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <!-- Link css -->
        <link rel="stylesheet" href="./styles.css" />
    </head>
    <body>
        <div class="wrapper">
            <header class="header">
                <div class="header__container">
                    <a href="#" class="header__logo">
                        <img
                            src="https://ssl.gstatic.com/images/branding/product/1x/drive_2020q4_48dp.png"
                            alt=""
                        />
                        <span>Drive</span>
                    </a>
                    <div class="header__search">
                        <i class="fa-solid fa-magnifying-glass icon"></i>
                        <input
                            type="search"
                            placeholder="Tìm trong drive"
                            class="search__box"
                        />
                        <i class="fa-solid fa-caret-down icon"></i>
                    </div>
                    <div class="header__action">
                        <i class="fa-brands fa-buromobelexperte icon icon--large"></i>
                        <i class="fa-regular fa-bell icon icon--large"></i>
                        <img
                            src="https://lh3.googleusercontent.com/ogw/AOh-ky0TMT-doZV2eq-aWLnCzMrCWb10FsFfMXfJy9Fd=s32-c-mo"
                            alt=""
                            class="avatar"
                        />
                    </div>
                </div>
                <div class="header__container">
                    <button class="button button-primary">MỚI</button>
                    <div class="breadcrumb">
                        <span>Drive của tôi</span>
                        <i class="fa-solid fa-angle-right icon icon-right"></i>
                        <div class="active">
                            <span>DH Xây Dựng</span>
                            <i class="fa-solid fa-caret-down icon icon--small"></i>
                        </div>
                        <i class="fa-solid fa-users icon icon--medium"></i>
                    </div>
                    <div class="header__action">
                        <i class="fa-brands fa-buromobelexperte icon icon--large"></i>
                        <i class="fa-solid fa-circle-info icon icon--large"></i>
                        <i class="fa-solid fa-gear icon icon--large"></i>
                    </div>
                </div>
            </header>
        </div>
    </body>
</html>
